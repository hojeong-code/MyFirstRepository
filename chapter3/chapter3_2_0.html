<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 /*전체 선택자 사용하기*/ 
  <div>
    <h1>HELLO</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">link</a>
  </div>


/*태그 선택자 사용하기*/
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>


/*자손 선택자 사용하기*/
  <strong>그냥 텍스트 요소</strong>
  <p>
    <strong>자손 텍스트 요소</strong>
  </p>
  <!--2번째 strong tag는 p의 자손 요소-->


/*중첩 목록에서 자식 선택자 사용하기*/
<ul>
  <li>
    자식 요소
    <ol>
      <li>자식 요소</li>
    </ol>
  </li>
</ul>


/*그룹 선택자*/
<h1>title1</h1>
<h2>title2</h2>
<h3>title3</h3>


</body>
</html>
