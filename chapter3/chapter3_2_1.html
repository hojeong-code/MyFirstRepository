<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style3_2.css">
</head>
<body>
  
  <!--순서 선택자-->
<li>item1</li>
<li>item2</li>
<li>item3</li>
<li>item4</li>


<!--수열 선택자-->
<ul>
  <li>item1</li>  
  <li>item2</li>
  <li>item3</li>
  <li>item4</li>
  <li>item5</li>
  <li>item6</li>
  <li>item7</li>
  <li>item8</li>
  <li>item9</li>
  <li>item10</li>


  <!--속성 선택자-->
  <form>
    <input type="text">
    <input type="password">
  </form>

<!--가상 선택자 사용하기-->
  <h1>HELLO</h1>
</ul>


<!--클래스 선택자-->
  <p class="text1">Lorem ipsum</p>
  <p class="text2">Lorem ipsum</p>


<!--아이디 선택자(태그에 고유한 이름을 붙여 특정 기능을 개발하기 위해 사용)-->
<header id="header">header</header>
<section id="section">section</section>
<footer id="footer">footer</footer>

</body>
</html>
